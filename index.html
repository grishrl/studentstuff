<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  </head>
  <body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <div ng-app="myApp">
      <div class="container">
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-3">
            Year One
          </div>
          <div class="col-md-3">
            Year Two
          </div>
          <div class="col-md-3">
            Growth
          </div>
          <div class="col-md-1">

          </div>
        </div>
        <div class="row" ng-controller="student">
          <div class="col-md-1">

          </div>
          <div class="col-md-3">
            <select ng-model="yearOne">
              <option ng-repeat="level in levels" value="{{level.val}}">
                {{level.text}}
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <select ng-model="yearTwo">
              <option ng-repeat="level in levels" value="{{level.val}}">
                {{level.text}}
              </option>
            </select>
          </div>
          <div class="col-md-3">
            {{calculatedGrowth}}
          </div>
          <div class="col-md-1">

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
